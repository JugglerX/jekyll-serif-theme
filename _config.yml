baseurl: ''
exclude: ['README.md']
permalink: siliconwebx
title: 'Ice Cool Engineering'

collections:
  products:
    output: true
    permalink: /products/:path/

defaults:
  - scope:
      type: products
    values:
      layout: products
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

google_analytics_id: null

plugins:
  - jekyll-environment-variables
